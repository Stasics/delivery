name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit_testing:
    name: "üöÄ Unit Testing"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov httpx
        # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–æ–ª—å–∫–æ —Ç–æ, —á—Ç–æ –Ω—É–∂–Ω–æ –¥–ª—è unit-—Ç–µ—Å—Ç–æ–≤
        # SQLAlchemy –Ω–µ —Å—Ç–∞–≤–∏–º, —Ç–∞–∫ –∫–∞–∫ –ë–î –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ–º

    - name: Run unit tests
      run: |
        # –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º —Ç–µ—Å—Ç—ã, —Ç—Ä–µ–±—É—é—â–∏–µ –ë–î (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
        pytest tests/ -v -k "not integration" --cov=./ --cov-report=xml --junitxml=test-results/junit.xml

    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v3
      if: always()
      with:
        report_paths: 'test-results/junit.xml'
        check_name: 'Unit Test Results'

    - name: Upload coverage
      uses: codecov/codecov-action@v3